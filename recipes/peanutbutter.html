<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Peanut Butter Recipe</title>
    </head>
    <body>
        <h1>Peanut Butter Recipe</h1>
        <img src="../images/pb2.jpg" alt="Image of PB2 jar">
        <h3>Ingredients</h3>
        <ul>
            <li>PB2 powder</li>
            <li>water</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Add 2 tablespoons of PB2 to bowl</li>
            <li>Add water</li>
            <li>Stir</li>
            <li>Add more water if needed</li>
            <li>Enjoy</li>

        </ol>
    </body>
