<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Smoothie Recipe</title>
    </head>
    <body>
        <h1>Smoothie</h1>
        <img src ="../images/smoothie.jpg" 
        alt="Image of smoothie">
        <h3>Ingredients</h3>
        <ul>
            <li>Almond Milk</li>
            <li>Greek Yogurt</li>
            <li>Spinach</li>
            <li>Pineapple</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Add 2 cups of almond milk to blender</li>
            <li>Add one cup of greek yogurt</li>
            <li>Add 100 grams of spinach and pineapple</li>
            <li>Blend</li>
            <li>Enjoy</li>
        </ol>
    </body>
</html>
